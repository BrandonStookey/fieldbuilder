<h1> Hey I am homeView! </h1>

<!-- https://docs.angularjs.org/api/ng/directive/ngMaxlength -->

<form name="myForm">
	
	Label: <input type="text" name="input" ng-model="label" required>

<br>

	Type: Multi Select Text  <input type="checkbox" checked="checked"> A value is required 

<br>

	Default: <input type="text" name="input" ng-model="default" required>

	
<br>

<div>
    <textarea type="text" rows="10" cols="30" ng-model="choice" maxlines = "5" maxlines-prevent-enter="true" required>
    	{{ choice }}
    </textarea>
</div>

<br>

	<div>
	  <label id= 'text'> Order: </label>
	    <select name="repeatSelect" id="repeatSelect" ng-model="order" required>
	      <option value="options1"> Display choices in alphabetical order </option>
	    </select>
	</div>
<br>

</form>
